<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bollywood Embedded Advertising Impact</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vis-network@9.1.2/dist/vis-network.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .chart-container {
        width: 100%;
        max-width: 800px;
        margin: 20px auto;
      }
    </style>
  </head>
  <body>
    <h1>Impact of Embedded Advertising in Bollywood</h1>

    <div class="chart-container">
      <h2>Investment Range in Brand Partnerships</h2>
      <canvas id="investmentChart"></canvas>
    </div>

    <div class="chart-container">
      <h2>Brand-Movie Connections</h2>
      <div id="networkGraph" style="height: 500px"></div>
    </div>

    <div class="chart-container">
      <h2>Growth in Embedded Advertising Over Years</h2>
      <canvas id="growthChart"></canvas>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', (event) => {
        // Data for charts - This should ideally come from a database or API
        const investmentData = {
          labels: ['Co-branded Associations', 'In-film Placements'],
          datasets: [
            {
              label: 'Investment Range (in Rs Lakh)',
              data: [
                [70, 400],
                [15, 100],
              ],
              backgroundColor: [
                'rgba(255, 99, 132, 0.5)',
                'rgba(54, 162, 235, 0.5)',
              ],
              borderColor: ['rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)'],
              borderWidth: 1,
            },
          ],
        };

        // Bar Chart for Investment
        new Chart(document.getElementById('investmentChart'), {
          type: 'bar',
          data: {
            labels: investmentData.labels,
            datasets: investmentData.datasets.map((set, i) => ({
              ...set,
              data: [set.data[i]], // Convert range to single bar per dataset
            })),
          },
          options: {
            scales: {
              y: { beginAtZero: true },
            },
          },
        });

        // Network Graph Data (Example data, needs real connections)
        const nodes = [
          { id: 1, label: 'Padmaavat', group: 'movie' },
          { id: 2, label: 'Tanishq', group: 'brand' },
          // Add more nodes here
        ];

        const edges = [
          { from: 1, to: 2 },
          // Add more edges here
        ];

        const networkData = {
          nodes: new vis.DataSet(nodes),
          edges: new vis.DataSet(edges),
        };
        const container = document.getElementById('networkGraph');
        new vis.Network(container, networkData, {});

        // Time Series for Growth in Embedded Advertising (Hypothetical data)
        const growthData = {
          labels: ['2015', '2016', '2017', '2018', '2019'],
          datasets: [
            {
              label: 'Number of Embedded Ads',
              data: [200, 220, 240, 270, 300],
              borderColor: 'rgb(75, 192, 192)',
              tension: 0.1,
            },
          ],
        };

        // Line Chart for Growth
        new Chart(document.getElementById('growthChart'), {
          type: 'line',
          data: growthData,
        });
      });
    </script>
  </body>
</html>
